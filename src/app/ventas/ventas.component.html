<h1 class="card-title">Listado de Ventas</h1>
<div class="my-2 text-left">
  <button type="button" name="create" class="btn btn-info btn-sm" [routerLink]="['/ventas/form']">
    <i class="fas fa-plus-circle"></i> Nueva Venta
  </button>
</div>
<table class="table table-striped table-hover text-center">
  <thead class="thead-dark">
    <tr>
      <th>#</th>
      <th>Fecha</th>
      <th>Total (S/.)</th>
      <th><i class="fas fa-info-circle"></i></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let venta of ventas; let i = index">
      <td class="align-middle">{{ i+1 }}</td>
      <td class="align-middle">{{ venta.fecha }}</td>
      <td class="align-middle">{{ venta.total | number: '1.2-2'}}</td>
      <td>
        <button type="button" name="details" class="btn btn-info btn-sm" [routerLink]="['/ventas/',venta.id]"> 
          <i class="fas fa-info"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
<hr>
