<h1 class="card-title">Detalles de Venta</h1>
<table class="table table-striped table-hover text-center">
  <thead class="thead-dark">
    <tr>
      <th>#</th>
      <th>Producto</th>
      <th>Cantidad</th>
      <th>Total (S/.)</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let lineaVenta of venta.lineasVenta; let i = index">
      <td class="align-middle">{{ i+1 }}</td>
      <td class="align-middle">{{ lineaVenta.producto.nombre }}</td>
      <td class="align-middle">{{ lineaVenta.cantidad }}</td>
      <td class="align-middle">{{ lineaVenta.total }}</td>
    </tr>
  </tbody>
</table>
<div class="my-2 text-left">
  <button type="button" class="btn btn-info btn-sm" [routerLink]="['/ventas']">
    <i class="fas fa-long-arrow-alt-left"></i> Todas las Ventas
  </button>
</div>
<hr>
