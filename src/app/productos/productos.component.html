<h1 class="card-title">Listado de Productos</h1>
<div class="my-2 text-left" *ngIf="isAdmin">
  <button type="button" name="create" class="btn btn-info btn-sm" [routerLink]="['/productos/form']">
    <i class="fas fa-plus-circle"></i> Nuevo Producto
  </button>
</div>
<div class="mb-2">
  <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search" [(ngModel)]="searchTerm">
</div>
<table class="table table-striped table-hover text-center">
  <thead class="thead-dark">
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Precio Unitario (S./)</th>
      <th>Unidad</th>
      <th>Stock</th>
      <th>Imagen</th>
      <th *ngIf="isAdmin">Editar</th>
      <th *ngIf="isAdmin">Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let producto of productos |filter:searchTerm ; let i = index">
      <td class="align-middle">{{ i+1 }}</td>
      <td class="align-middle">{{ producto.nombre }}</td>
      <td class="align-middle">{{ producto.precioUnitario }}</td>
      <td class="align-middle">{{ producto.unidad }}</td>
      <td class="align-middle">{{ producto.stock }}</td>
      <td class="align-middle"><img src="{{producto.image}}" height="150"></td>
      <td *ngIf="isAdmin" class="align-middle">
        <button type="button" name="editar" [routerLink]="['/productos/form', producto.id]"
          class="btn btn-warning btn-sm">
          <i class="far fa-edit"></i>
        </button>
      </td>
      <td *ngIf="isAdmin" class="align-middle">
        <button type="button" name="eliminar" (click)='delete(producto)' class="btn btn-danger btn-sm">
          <i class="fas fa-trash-alt"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
<hr>
